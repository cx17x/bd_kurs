<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-container {
            display: inline-block;
            margin: 10px;
        }

        form button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }

        form button:hover {
            background-color: #666;
        }

        .logout-container {
            margin-top: 30px;
        }

        .logout-container form button {
            background-color: #c0392b;
        }

        .logout-container form button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, User!</h1>

        <!-- Форма для Employee -->
        <div class="form-container">
            <form action="/employee_table" method="get">
                <button type="submit">Employee</button>
            </form>
        </div>

        <!-- Форма для Equipment -->
        <div class="form-container">
            <form action="/equipment_table" method="get">
                <button type="submit">Equipment</button>
            </form>
        </div>

        <!-- Форма для Harvest -->
        <div class="form-container">
            <form action="/harvest_table" method="get">
                <button type="submit">Harvest</button>
            </form>
        </div>

        <!-- Форма для Orders -->
        <div class="form-container">
            <form action="/order_table" method="get">
                <button type="submit">Orders</button>
            </form>
        </div>

        <!-- Форма для Regions -->
        <div class="form-container">
            <form action="/region_table" method="get">
                <button type="submit">Regions</button>
            </form>
        </div>

        <!-- Кнопка выхода -->
        <div class="logout-container">
            <form action="/login.html" method="get">
                <button type="submit">Log Out</button>
            </form>
        </div>
    </div>
</body>
</html>
